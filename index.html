<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Key</title>

    <style>
        body {
            background: #050505 radial-gradient(circle at center, #111 0%, #000 100%);
            color: #fff;
            font-family: Inter, system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 35px;
            width: 320px;
            text-align: center;
        }

        .tag {
            font-size: 10px;
            letter-spacing: 2px;
            color: #444;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        #key {
            font-size: 24px;
            font-weight: 800;
            min-height: 45px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .msg {
            font-size: 13px;
            color: #888;
            line-height: 1.5;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            font-size: 13px;
            font-weight: 700;
            background: #fff;
            color: #000;
            cursor: pointer;
            transition: 0.2s ease;
        }

        button:disabled {
            opacity: 0.15;
            cursor: not-allowed;
        }

        .loading {
            opacity: 0.35;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.25; }
            to { opacity: 0.55; }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="tag">Current Key</div>
    <div id="key" class="loading">Connecting...</div>
    <button id="btn" disabled>Please wait</button>
</div>

<script>
    const keyBox = document.getElementById("key");
    const btn = document.getElementById("btn");

    const proxy = "https://corsproxy.io/?";
    let busy = false;

    function fetchText(url) {
        const bust = "?cb=" + Date.now() + Math.random().toString(36);
        return fetch(proxy + encodeURIComponent(url) + bust)
            .then(r => r.text())
            .then(t => {
                t = t.trim();
                if (!t || t.startsWith("<!DOCTYPE") || t.includes("<html")) throw 0;
                return t;
            });
    }

    function setLoading(text) {
        keyBox.textContent = text;
        keyBox.classList.add("loading");
        btn.textContent = "Please wait";
        btn.disabled = true;
    }

    function clearLoading() {
        keyBox.classList.remove("loading");
    }

    async function load() {
        if (busy) return;
        busy = true;

        setLoading("Connecting...");

        try {
            const status = (await fetchText("https://pastebin.com/raw/BpcbtQmc")).toLowerCase();

            if (status === "disabled") {
                clearLoading();
                keyBox.innerHTML = `<div class="msg">To get your key execute the script and click "Get Key". Complete the required steps to reveal your access key.</div>`;
                btn.textContent = "Locked";
                btn.disabled = true;
                busy = false;
                return;
            }

            const raw = await fetchText("https://pastebin.com/raw/yG4r13Yd");
            const key = raw.replace(/KEY:\s*/i, "").trim();

            clearLoading();
            keyBox.textContent = key;

            btn.textContent = "Copy Key";
            btn.disabled = false;

            btn.onclick = async () => {
                if (busy) return;
                busy = true;

                try {
                    await navigator.clipboard.writeText(key);
                    btn.textContent = "Copied";
                    btn.style.background = "#22c55e";
                    btn.style.color = "#fff";

                    setTimeout(() => {
                        btn.textContent = "Copy Key";
                        btn.style.background = "#fff";
                        btn.style.color = "#000";
                        busy = false;
                    }, 800);
                } catch {
                    busy = false;
                }
            };

            busy = false;
        } catch {
            clearLoading();
            keyBox.textContent = "Connection Failed";
            btn.textContent = "Retry";
            btn.disabled = false;
            btn.onclick = () => load();
            busy = false;
        }
    }

    load();
</script>

</body>
</html>
