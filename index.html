<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Key</title>

    <style>
        body {
            background: #050505 radial-gradient(circle at center, #111 0%, #000 100%);
            color: #fff;
            font-family: Inter, system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 35px;
            width: 320px;
            text-align: center;
        }

        .tag {
            font-size: 10px;
            letter-spacing: 2px;
            color: #444;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        #key {
            font-size: 24px;
            font-weight: 800;
            min-height: 45px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .msg {
            font-size: 13px;
            color: #888;
            line-height: 1.5;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            font-size: 13px;
            font-weight: 700;
            background: #fff;
            color: #000;
            cursor: pointer;
            transition: 0.2s ease;
        }

        button:disabled {
            opacity: 0.15;
            cursor: not-allowed;
        }

        .loading {
            opacity: 0.35;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.25; }
            to { opacity: 0.55; }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="tag">Current Key</div>
    <div id="key">Subscribe Required</div>
    <button id="btn">Subscribe to Continue</button>
</div>

<script>
    const keyBox = document.getElementById("key");
    const btn = document.getElementById("btn");

    const proxy = "https://corsproxy.io/?";
    const YT_URL = "https://youtube.com/@acrosploit?si=BdlT18nDdVpTNUU8";

    const STATUS_URL = "https://pastebin.com/raw/BpcbtQmc";
    const KEY_URL = "https://pastebin.com/raw/yG4r13Yd";

    let busy = false;
    let verified = false;

    function buildURL(url) {
        const sep = url.includes("?") ? "&" : "?";
        return proxy + encodeURIComponent(url + sep + "cb=" + Date.now());
    }

    async function fetchText(url, retries = 2) {
        try {
            const res = await fetch(buildURL(url), { cache: "no-store" });
            const text = (await res.text()).trim();

            if (!text || text.startsWith("<!DOCTYPE") || text.includes("<html")) {
                throw 0;
            }

            return text;
        } catch {
            if (retries > 0) {
                await new Promise(r => setTimeout(r, 400));
                return fetchText(url, retries - 1);
            }
            throw 0;
        }
    }

    function setLoading(text) {
        keyBox.textContent = text;
        keyBox.classList.add("loading");
        btn.textContent = "Please wait";
        btn.disabled = true;
    }

    function clearLoading() {
        keyBox.classList.remove("loading");
    }

    function showSubscribeGate() {
        keyBox.innerHTML = `
            <div class="msg">
                To access your key, you must subscribe to the official AcroSploit channel.
            </div>
        `;

        btn.textContent = "Subscribe to Continue";
        btn.disabled = false;

        btn.onclick = () => {
            window.open(YT_URL, "_blank", "noopener");
            btn.textContent = "I Subscribed";
            btn.onclick = () => {
                verified = true;
                loadKey();
            };
        };
    }

    async function loadKey() {
        if (busy || !verified) return;
        busy = true;

        setLoading("Connecting...");

        try {
            const status = (await fetchText(STATUS_URL)).toLowerCase();

            if (status === "disabled") {
                clearLoading();
                keyBox.innerHTML = `
                    <div class="msg">
                        Execute the script and click "Get Key" to unlock access.
                    </div>
                `;
                btn.textContent = "Locked";
                btn.disabled = true;
                busy = false;
                return;
            }

            const raw = await fetchText(KEY_URL);
            const key = raw.replace(/KEY:\s*/i, "").trim();

            clearLoading();
            keyBox.textContent = key;

            btn.textContent = "Copy Key";
            btn.disabled = false;

            btn.onclick = async () => {
                if (busy) return;
                busy = true;

                try {
                    await navigator.clipboard.writeText(key);
                    btn.textContent = "Copied";
                    btn.style.background = "#22c55e";
                    btn.style.color = "#fff";

                    setTimeout(() => {
                        btn.textContent = "Copy Key";
                        btn.style.background = "#fff";
                        btn.style.color = "#000";
                        busy = false;
                    }, 800);
                } catch {
                    busy = false;
                }
            };

            busy = false;
        } catch {
            clearLoading();
            keyBox.textContent = "Connection Failed";
            btn.textContent = "Retry";
            btn.disabled = false;
            btn.onclick = loadKey;
            busy = false;
        }
    }

    showSubscribeGate();
</script>

</body>
</html>
